<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>Player score: </div>
  <div>Computer score: <span class="computerScore"></span></div>
  <div class="message"></div>
  <div class="endGame"></div>

  <div class="main">
    <div class="bar-top">
      <div class="person">
        <div class="avatar-opponent"></div>
        <div class="opponent-name">Evil Knight</div>
      </div>
      <div class="cards">
        <div class="opponent-cards">
          <div><img src="/img/card_back.png"></div>
          <div><img src="/img/card_back.png"></div>
          <div><img src="/img/card_back.png"></div>
        </div>
      </div>
      <div class="score">
        <div class="score-bar"></div>
        <div class="score-circle"><span class="computer-score"></span></div>
      </div>
    </div>

    <div class="bar-bottom">
      <div class="person">
        <div class="avatar-player"></div>
        <div class="player-name">Good King</div>
      </div>
      <div class="cards">
        <div class="player-cards player-choice">
          <div class="rock"><img class="card" src="/img/rock.png"></div>
          <div class="paper"><img class="card" src="/img/paper.png"></div>
          <div class="scissors"><img class="card" src="/img/scissors.png"></div>
        </div>
      </div>
      <div class="score">
        <div class="score-bar"></div>
        <div class="score-circle"><span class="player-score"></span></div>
      </div>
    </div>
  </div>
</body>

</html>
